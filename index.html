<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700;800&family=Roboto:ital,wght@0,300;0,700;0,900;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SHOE STORE</title>
  </head>
  <body style="background-color: rgb(251, 253, 255)">
    <nav>
      <div class="navTop">
        <div class="navItem">
          <h1>.SNEAKERS</h1>
        </div>
        <div class="navItem">
          <div class="search">
            <input type="" placeholder="Search..." class="searchInput" />
            <img
              src="img/icons8-search-500.png"
              width="25"
              height="25"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">AIR FORCE</h3>
        <h3 class="menuItem">JORDAN</h3>
        <h3 class="menuItem">KYRIE</h3>
        <h3 class="menuItem">LEBRONS</h3>
        <h3 class="menuItem">NIKE</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="slidderWrapper">
        <div class="sliderItem">
          <img src="img/airforce.jpeg" alt="" class="sliderImgone" />
          <div class="sliderBG"></div>
          <h1 class="sliderTitle" style="color: orangered;">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$120</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="img/jordanz.jpg" alt="" class="sliderImgTwo" />
          <div class="sliderBG"></div>
          <h1 class="sliderTitle" style="color: white;">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$130</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        <div class="sliderItem">
          <img src="img/wp2276630-kyrie-irving-shoes-wallpapers.jpg" alt="" class="sliderImgThree" />
          <div class="sliderBG"></div>
          <h1 class="sliderTitle" style="color:gray;">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>

          <h2 class="sliderPrice">$140</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>

        <div class="sliderItem">
          <img src="img/wallpaperflare.com_wallpaper.jpg" alt="" class="sliderImgFour" />
          <div class="sliderBG"></div>
          <h1 class="sliderTitle" style="color:rgb(130, 37, 30);">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$150</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
        
        <div class="sliderItem">
          <img src="img/nike-airforce.jpg" alt="" class="sliderImgFive" />
          <div class="sliderBG"></div>
          <h1 class="sliderTitle" style="color:rgb(204, 109, 46);">
            AIR FORCE <br />
            NEW <br />
            SEASON
          </h1>
          <h2 class="sliderPrice">$160</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
      </div>
    </div>
    <div class="features">
      <div class="feature">
        <img src="img/shipping.jpg" alt="" class="featureImg">
        <span class="featureTitle">FREE SHIPPING</span>
        <span class="featureDesc">Free shipping on all orders.</span>
      </div>
      <div class="feature">
        <img src="img/return.jpg" alt="" class="featureIcon">
        <span class="featureTitle">MONEY BACK GUARANTEE</span>
        <span class="featureDesc">30 Days Return</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
